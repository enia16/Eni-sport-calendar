<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event - Sports Calendar</title>
    <link rel="stylesheet" href="src/styles/calendar.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand" onclick="window.location.href='index.html'">Sports Calendar</div>
        <div class="nav-links">
            <button class="nav-button" onclick="window.location.href='index.html'">Home</button>
            <button class="nav-button" onclick="window.location.href='calendar.html'">Calendar</button>
            <button class="nav-button active" onclick="window.location.href='add-event.html'">Add Event</button>
        </div>
    </nav>

    <div class="container">
        <div class="view-section active">
            <button onclick="window.location.href='calendar.html'" class="back-button">‚Üê Back</button>
            <h2>Add New Event</h2>
            <div class="form-group">
                <label>Date *</label>
                <input type="date" id="eventDate">
            </div>
            <div class="form-group">
                <label>Time *</label>
                <input type="time" id="eventTime">
            </div>
            <div class="form-group">
                <label>Sport *</label>
                <input type="text" id="eventSport" placeholder="e.g., Football">
            </div>
            <div class="form-group">
                <label>Teams *</label>
                <input type="text" id="eventTeams" placeholder="e.g., Team A vs Team B">
            </div>
            <div class="form-group">
                <label>Venue</label>
                <input type="text" id="eventVenue">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="eventDescription" rows="4"></textarea>
            </div>
            <button id="submitEvent" class="submit-button">Add Event</button>
        </div>
    </div>

    <script src="src/js/add-event.js"></script>
</body>
</html>
